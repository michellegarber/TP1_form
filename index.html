<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="form-container">
       <form>
        <label for="nombre">Nombre </label>
        <input type="text" id="nombre" minlength="3">

        <label for="email">Email </label>
        <input type="email" id="email">

        <label for="contraseña">Contraseña (minimo una letra y un número)</label>
        <input type="password" id="contraseña" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"> 
    
        <label for="contraseña"> Confirmar contraseña</label>
        <input type="password" id="contraseña2" minlength="8" onkeyup= "confirmarContraseña()"> 
        

        <span class="errormsj" id="error-message">Las contraseñas no coinciden</span>

        <input class="boton" type="submit" value="Enviar" id="submit-btn" disabled onclick="confirmarFormulario()">
       </form> 
    </div>

      
</body>
</html>
