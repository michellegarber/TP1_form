<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div>
       <form>
        <label for="nombre"> Ingrese nombre: </label>
        <input type="text" id="nombre" minlength="3">

        <label for="email"> Ingrese email: </label>
        <input type="email" id="email">

        <label for="contraseña"> Ingrese contraseña: </label>
        <input type="password" id="contraseña" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"> 
    
        <label for="contraseña"> Confirmar contraseña: </label>
        <input type="password" id="contraseña2" minlength="8" onkeyup= "confirmarContraseña()"> 
        <!---falta confirmar. conectar con js-->

        <span id="error-message" style="color: red; display: none;">Las contraseñas no coinciden</span>

        <input type="submit" value="Enviar" id="submit-btn" disabled>
       </form> 
    </div>
    
</body>
</html>
